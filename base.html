<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  {% block head %}
  {% endblock %}
</head>

<style>
  .enable_dark2 {
    background: #505c66;
    color: #fff;
  }
  .enable_dark {
    background: #24252a;
    color: #fff;
  }
  .searchbtn {
    border-radius: 50%;
    background: tomato;
    color: white;
    height: 40px;
    width: 43px;
    border: none;
    margin-top: 8px;
  }
  .themebar {
    display: flex;
    justify-content: flex-end;
    align-items: flex-end;
  }
  .theme {
    border-radius: 60px;

    padding: 10px;
  }
  .input-bg {
    background: none;
    color: white;
  }
  .d {
    display: none;
  }
  .d2 {
    display: block;
  }
</style>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">
        Todo App
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">
              Home
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('search') }}">
              About
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <br>

  <div style="background: none; display: flex; align-items: flex-end; justify-content: flex-end ;margin: 20px;">

    <button id="moon" onclick="change()" type="button" class="btn btn-outline-dark mx-2 my-2 mb-2 btn-sm" style="display: none">
      <i class="fa fa-moon-o" aria-hidden="true"></i>
    </button>
    <button id="sun" onclick="change()" type="button" class="btn btn-outline-dark btn-sm my-2 mb-2 mx-2">
      <i class="fa fa-sun-o" aria-hidden="true"></i>
    </button>
  </div>
  <br>

  {% block body %}
  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
  <br>
  <br>
</body>
